<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            margin: 100px auto;
            width: 450px;
            height: 450px;
            border: 5px solid #000;

            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
        }

        .item {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            background: orange;
            border-radius: 10px;
            font-size: 30px;
        }

        .item:nth-child(1) {
            background: orange;
            justify-self: start;
        }

        .item:nth-child(2) {
            background: orangered;
            justify-self: end;            
        }

        .item:nth-child(3) {
            background: greenyellow;
            align-self: center;
            justify-self: center;
        }

        .item:nth-child(4) {
            background: skyblue;
            justify-self: stretch;
            width: auto;
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    
</body>
</html>
