<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hello {
            font-size: 50px;
            /* 글자단위 공간 */
            letter-spacing: 30px;
        }
        .bye {
            font-size: 30px;
            /* 단어단위 공간 */
            word-spacing: 30px;
        }
    </style>

</head>
<body>
    <div class="hello">안녕하세요</div>
    <div class="bye">안녕히 가세요 !</div>
</body>
</html>
