<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            width: 150px;
            height: 100px;
            background: red;
            font-size: 30px;
            color: #fff;
            margin: 10px;
            float: right;
        }

        .new-box {
            width: 200px;
            height: 150px;
            background: orange;
            /* clear: both;는 수평 정렬을 끝내서 float를 다음줄로 변경 */
            clear: both;
        }
    </style>

</head>

<body>
    <!-- .box{$}*3 + tap -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="new-box"></div>
    
</body>
</html>
