<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
        }

        /* 실무에서는 html font-size를 em의 기준을 잡는 용도로 사용
        실제 font-size는 body에 설정하여 적용 */

        body * {
            border: 2px solid #000;
        }

       .container {
           /* em은 자기 자신의 font-size 대비 변화
           rem은 html font-size 기준으로 변화 */
           width: 60rem;
           font-size: 10px;
       }

       .parent {
           width: 30rem;
       }

       .child {
           width: 15rem;
       }
    </style>
        


</head>


<body>
    <!-- div.container>div.parent>div.child*2 -->
    <div class="container">Container
        <div class="parent">Parent
            <div class="child">Child 1</div>
            <div class="child">Child 2</div>
        </div>
    </div>
    
</body>
</html>
