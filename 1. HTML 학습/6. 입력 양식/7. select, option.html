<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <select>
            <optgroup label="Coffee">
    <!-- html5에서는 option label보다 option으로 사용하는 추세이다. -->
                <option label="Americano"></option>
                <option>Cafe Mocha</option>
                <option>Cappuccino</option>
            </optgroup>
            <optgroup label="Latte" disabled>
                <option>Cafe Latte</option>
                <option>Vanila Latte</option>
            </optgroup>
        </select>

        <br><br><br>

        <input type="text" list="fruits">

        <datalist id="fruits">
            <option>Apple</option>
            <option>Orange</option>
            <option>Mango</option>
            <option>Pineapple</option>
        </datalist>

    </form>

</body>
</html>
