<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div, h1, p {
            background: tomato;
        }

        div {
            width: 300px;
            height: 100px;
        }

        span, b, em {
            background: aqua;
        }
        span {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <div>블록요소</div>
    <h1>블록 요소의 성질</h1>
    <p>줄바꿈이 일어납니다. 가로길이를 전부 사용합니다.</p>
    
    <span>인라인 요소는 한 줄로 출력됩니다.</span>
    <b>b요소는 굵게 표시할 부분</b>
    <em>em은 중첩이 가능하며 통신기기에서의 발음이 강하게 발음됩니다.</em>
</body>
</html>
